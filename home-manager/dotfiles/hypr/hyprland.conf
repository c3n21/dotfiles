workspace = 2, monitor:DP-3, persistent:true
workspace = 3, monitor:DP-3, persistent:true
workspace = 4, monitor:DP-3, persistent:true
workspace = 5, monitor:eDP-1, persistent:true
workspace = 6, monitor:eDP-1, persistent:true
workspace = 7, monitor:eDP-1, persistent:true
workspace = 8, monitor:eDP-1, persistent:true
workspace = 9, monitor:eDP-1, persistent:true
workspace = name:terminal, monitor:DP-3, persistent:true
workspace = 0, monitor:eDP-1, persistent:true

windowrulev2=windowdance,class:^(jetbrains-.*)$
# search dialog
windowrulev2=dimaround,class:^(jetbrains-.*)$,floating:1,title:^(?!win)
windowrulev2=center,class:^(jetbrains-.*)$,floating:1,title:^(?!win)
# autocomplete & menus
windowrulev2=noanim,class:^(jetbrains-.*)$,title:^(win.*)$
windowrulev2=noinitialfocus,class:^(jetbrains-.*)$,title:^(win.*)$
windowrulev2=rounding 0,class:^(jetbrains-.*)$,title:^(win.*)$

input {
    kb_layout=us
        kb_variant=altgr-intl
        kb_options= caps:swapescape

        follow_mouse=1

        touchpad {
            natural_scroll=yes
        }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

general {
    sensitivity=1.0 # for mouse cursor

        gaps_in=5
        gaps_out=5
        border_size=7
        col.active_border=0x66ee1111
        col.inactive_border=0x66333333

        apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
        drop_shadow = false
        shadow_range=10
        shadow_render_power=2
}

misc {
    vfr = true
        layers_hog_keyboard_focus = true
        focus_on_activate = true
        mouse_move_enables_dpms = true
        key_press_enables_dpms = true
        allow_session_lock_restore = true
        focus_on_activate = false
}

animations {
    enabled=1
        animation=windows,1,7,default
        animation=border,1,10,default
        animation=fade,1,10,default
        animation=workspaces,1,6,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
        force_split=0 # 0 means the split direction follows mouse position relative to the window
        preserve_split=1
}

plugin {
    split-monitor-workspaces {
        count = 5
    }
}

