include ./theme.conf

font_family      Cascadia Code PL Italic
bold_font        Cascadia Code Bold
italic_font      Cascadia Code Regular Italic
bold_italic_font Cascadia Code Bold Italic
#font_family Cascadia Code PL Italic

#font_features VictorMono-Medium +ss01
font_features CascadiaCodePL-Italic +ss01 +ss02 +ss19
font_size        18

enable_audio_bell no
shell /bin/fish
editor /usr/bin/nvim
background_opacity 0.7

hide_window_decorations True
#linux_display_server x11
env GLFW_IM_MODULE=ibus
confirm_os_window_close 1
